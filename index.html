<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="reveal">
        <div class="h1 primary">Y<span>o</span>un<span>g</span>shin</div>
      </div>
      <div class="reveal">
        <div class="h1 primary">M<span>i</span>n</div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="row intro">
      <div class="p">front-end developer</div>
      <div class="p">available for collaboration</div>
      <div class="p">email</div>
      <div class="p">canada. korea</div>
    </div>

    <div class="white-space"></div>

    <div class="row">
      <div class="nav-item about">
        
        <div>About</div>
        <div class="id">01</div>
    
      </div>

      <div class="reveal">
        <div class="h1 secondary">English</div>
      </div>

      <div class="nav-item projects">
        <div>Projects</div>
        <div class="id">02</div>
      </div>
    </div>

    <div class="hr"></div>
    
    <div class="row">
      <div class="reveal">
        <div class="h1 secondary">Frontend</div>
      </div>

      <div class="reveal">
        <div class="h1 secondary">Developer &nbsp;&nbsp;</div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="row">
      <div class="reveal">
        <div class="h1 secondary">Based</div>
      </div>

      <div class="nav-item contacts">
        <div>Contact</div>
        <div class="id">03</div>
      </div>

      <div class="reveal">
        <div class="h1 secondary">in Canada &nbsp;&nbsp;</div>
      </div>
    </div>

    <div class="hr"></div>
    </div>
  <script>
    const t1 = gsap.timeline();

    t1.from(".intro > div", 1.8, {
      opacity: 0,
      y: -100,
      ease: "power4.out",
      delay: 1,
      stagger: {
        amount: 0.3,
      },
    });

    t1.from(".hr", 1.8, {
      width: 0,
      ease: "power4.out",
      delay: 1,
      stagger: {
        amount: 0.3,
      },
    },
    "-=1.5"
    );

    t1.from(".reveal div", 1.8, {
      y: 200,
      ease: "power4.out",
      stagger: {
        amount: 0.8,
      },
    },
    "-=2"
    );

    t1.from(".nav-item", 1.8, {
      opacity: 0,
      y: 100,
      ease: "power4.out",
      stagger: {
        amount: 0.3,
      },
    },
    "-=2"
    );

</script>
</body>
</html>
